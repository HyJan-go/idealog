<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>idealog</title>
  <link rel="shortcut icon" href="src/assets/hicon/idea.ico">
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    //title event
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        document.title = "Come back!";
      } else {
        document.title = "I'm OK.";
      }
    });
  </script>
</body>

</html>
